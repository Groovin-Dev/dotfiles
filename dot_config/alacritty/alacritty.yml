env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 160
    lines: 48

  padding:
    x: 2
    y: 2

  dynamic_padding: false

  dynamic_title: true

  decorations: full

  opacity: 0.8

draw_bold_text_with_bright_colors: true

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Regular Italic

  size: 12.0

  offset:
    x: 0
    y: 1

debug:
  render_timer: false

schemes:
  ### Gruvbox dark ###
  GruvboxDark: &GruvboxDark
    # Default colors
    primary:
      # hard contrast: background = '0x1d2021'
      background: '#282828'
      # soft contrast: background = '0x32302f'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

colors: *GruvboxDark

bell:
  animation: EaseOutExpo
  duration: 0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  hints:
    launcher: open

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: false

live_config_reload: true

shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy  }